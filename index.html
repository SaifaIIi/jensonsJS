    <div class="main_container">
      <div class="item">
        <div class="project_container">

          <div class="input-wrapper">
            <span class="label important">From Date</span>
            <input required type="date" placeholder="From Date" title="Enter From Date" id="0" class="input-field"
              name="dateTimeMin" onchange="onChangeInput(event)">
          </div>

          <div class="input-wrapper">
            <span class="label important">From Time</span>
            <input required type="time" title="Enter From Time" id="1" class="input-field" name="fromTime" step="1"
              onchange="onChangeInput(event)">
          </div>

          <div class="input-wrapper">
            <span class="label important">To Date</span>
            <input required type="date" placeholder="To Date" title="Enter To Date" id="2" class="input-field"
              name="dateTimeMax" onchange="onChangeInput(event)">
          </div>

          <div class="input-wrapper">
            <span class="label important">To Time</span>
            <input required type="time" title="Enter To Time" id="3" class="input-field" name="toTime" step="1"
              onchange="onChangeInput(event)">
          </div>


          <div class="input-wrapper">
            <span class="label important">Batch No.</span>
            <select required title="Enter Select Batch No." id="4" class="input-field"   name="Batch" step="1" 
            onchange="onChangeInput(event,`batch`)" >
              <option value="-1">Select Batch No.</option>
              <option value="tow">Tow</option>
              <option value="theee">Theee</option>
            </select>
          </div>



          <div class=" export-reset-btn ">
            <!-- <button class="exportBtn cur-p" id="Export" onclick="exportData('view')">View</button> -->
            <!-- <button class="exportBtn cur-p" id="Export" onclick="fetchMethod('view')">View</button> -->
            <button class="resetBtn cur-p" id="Export" onclick="reset()">Reset</button>
          </div>

        </div>
      </div>


      <div>
        <div id="fullWidthBackground"></div>
        <div id="model"> </div>
      </div>
  
      <div class="nodataSec-nodataText" id="nodataText" style="display: none">No Data To Display</div>
      <div id="tableContainerNew" style="display: none; border-radius:1rem; ">
        <div class="pdf-heading">
          <div class="head-wrapper">
            <div class="width-100 txt-alin-cntr p-1" style="  color: #343a40;border-top-left-radius: 0.8rem; border-top-right-radius: 0.8rem;"  >
              ET LOG SHEET
            </div>
          </div>
        </div>

        <div class="pdf-heading">

            <div class="width-100 txt-alin-cntr p-1" style=" border-bottom: 12px solid rgb(225 236 242);"  >
              <!-- RT LOG SHEET -->
